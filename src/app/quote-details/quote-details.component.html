<div class="container">
    <style>
        .button4{
                                    display:inline-block;
                                    padding:0.3em 1.2em;
                                    margin:0 0.1em 0.1em 0;
                                    border:0.16em solid rgba(255,255,255,0);
                                    border-radius:2em;
                                    box-sizing: border-box;
                                    text-decoration:none;
                                    font-family:'Roboto',sans-serif;
                                    font-weight:300;
                                    color:#2c2a2a;
                                    text-shadow: 0 0.04em 0.04em rgba(0,0,0,0.35);
                                    text-align:center;
                                    transition: all 0.2s;
                                    }
                                    .button4:hover{
                                        background-color: red;
                                        border-color: rgb(144, 60, 60);
                                    }
                                    @media all and (max-width:30em){
                                        .button4{
                                            display:block;
                                            margin:0.2em auto;
                                        }
                                    }
    </style>
    <div class="row"><p>{{quote.dob|timepass}}</p></div>
    <p class="author">AUTHOR: {{quote.author}}</p>
    <p class="submitter">SUBMITTED BY: {{quote.submitter}}</p>
    
    <button (click)= 'quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button>
    <style>
        .author{
            color: blueviolet;
            font-style: italic;
        }
        .submitter{
            color: orangered;
            font-style: italic;
        }
    </style>

</div>

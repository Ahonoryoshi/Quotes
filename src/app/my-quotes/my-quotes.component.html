
<div class="container">

    
    <div class="row">
        <div class="col-md-9">
            <h2>My Quotes</h2>
            
                <div  class="container yes" *ngFor='let quote of quotes;let i = index'>
                    <div class="container mine">
                        <h6><style>
                        </style> {{quote.statement}}</h6>
                        <div class="row">
                            <div class="col-md-3">
                                <button class="button5" (click)='up(i)'>Upvote</button>
                            </div>
                            <div class="col-md-3" (click)='down(i)'><button class="button4">Downvote</button></div>
    
                        </div>
                        <div class="row">
                            <div class="col-md-3"  >{{quote.upvotes}} upvotes</div>
                            <div class="col-md-3" >{{quote.downvotes}} downvotes</div>
                        </div>
                        <button (click)='toggleDetails(i)' class="button1">show details</button>
                        <br><br><br>
                        <app-quote-details *ngIf="quote.showDetails" [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-details>
                        
                    </div>
                    <br><br>

                    </div>
                    
                    <style>

                        .button1{
                            display:inline-block;
                            padding:0.35em 1.2em;
                            border:0.1em solid #FFFFFF;
                            margin:0 0.3em 0.3em 0;
                            border-radius:0.12em;
                            box-sizing: border-box;
                            text-decoration:none;
                            font-family:'Roboto',sans-serif;
                            font-weight:300;
                            color:#FFFFFF;
                            text-align:center;
                            transition: all 0.2s;

                        }
                        .button1:hover{

                            color:#000000;
                            background-color:#517b62;
                            }
                            @media all and (max-width:30em){

                                .button1{


                                    display:block;
                                    margin:0.4em auto;
                                    }
                                }
                        
                        .mine{
                            background-color: aliceblue;
                            padding: auto;
                            
                        }
                        h6{
                            color: brown;
                        }

                        .button5{
                                    display:inline-block;
                                    padding:0.3em 1.2em;
                                    margin:0 0.1em 0.1em 0;
                                    border:0.16em solid rgba(255,255,255,0);
                                    border-radius:2em;
                                    box-sizing: border-box;
                                    text-decoration:none;
                                    font-family:'Roboto',sans-serif;
                                    font-weight:300;
                                    color:#2c2a2a;
                                    text-shadow: 0 0.04em 0.04em rgba(0,0,0,0.35);
                                    text-align:center;
                                    transition: all 0.2s;
                                    }
                                    .button5:hover{
                                        background-color: rgb(55, 187, 55);
                                        border-color: rgb(144, 60, 60);
                                    }
                                    @media all and (max-width:30em){
                                        .button5{
                                            display:block;
                                            margin:0.2em auto;
                                        }
                                    }

                        .button4{
                                    display:inline-block;
                                    padding:0.3em 1.2em;
                                    margin:0 0.1em 0.1em 0;
                                    border:0.16em solid rgba(255,255,255,0);
                                    border-radius:2em;
                                    box-sizing: border-box;
                                    text-decoration:none;
                                    font-family:'Roboto',sans-serif;
                                    font-weight:300;
                                    color:#2c2a2a;
                                    text-shadow: 0 0.04em 0.04em rgba(0,0,0,0.35);
                                    text-align:center;
                                    transition: all 0.2s;
                                    }
                                    .button4:hover{
                                        background-color: red;
                                        border-color: rgb(144, 60, 60);
                                    }
                                    @media all and (max-width:30em){
                                        .button4{
                                            display:block;
                                            margin:0.2em auto;
                                        }
                                    }

                    </style>
                    

            
        </div>
        <br><br><br>

        <div class="col-md-3">
            <app-quote-form  (addQuote)="addNewQuote($event)" ></app-quote-form>
            
        </div>
    </div>

</div>
